<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الدرجات</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/header.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body dir="rtl">
    <header class="bg-dark color-white">
      <div class="row">
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <i class="bi bi-person-circle px-3" style="font-size: 4rem"></i>
            <div>
              <h2>الاسم: سارة عبد الله محمد</h2>
              <h3>الرقم الجامعي: 4422358678</h3>
            </div>
          </div>
        </div>
        <h3 class="col-md-6 text-center">المعدل: 4.23</h3>
      </div>
    </header>

    <div
      class="accordion py-5 d-flex justify-content-center"
      id="accordionPanelsStayOpenExample"
    >
      <div class="accordion-item w-50">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne"
            aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne"
          >
            اسم المادة
          </button>
        </h2>
        <div
          id="panelsStayOpen-collapseOne"
          class="accordion-collapse collapse show"
        >
          <div class="accordion-body">
            <button type="button" class="btn btn-secondary">
              مبادئ الشبكات
            </button>
            <button type="button" class="btn btn-secondary d-block my-4">دوائر رقمية</button>
            <button type="button" class="btn btn-secondary d-block my-4">انجليزي</button>
            <button type="button" class="btn btn-secondary d-block my-4">أمن شبكات</button>
            <button type="button" class="btn btn-secondary d-block my-4">
              ثقافة اسلامية
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="px-5">
      <h2 class="py-3">دوائر رقمية</h2>
      <div dir="ltr" class="d-flex justify-content-center">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary"  for="btnradio1">final</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">2 quiz</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3">1 quiz</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio4"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio4">2 mid</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio5"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio5">1 mid</label>
        </div>
      </div>


      <div dir="ltr" class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary m-2">100/83</button>
        <button type="button" class="btn btn-secondary m-2">5/5</button>
        <button type="button" class="btn btn-secondary m-2">10/3</button>
        <button type="button" class="btn btn-secondary m-2">10/9</button>
      </div>
    </div>
  </body>
</html>
