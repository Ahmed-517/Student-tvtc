<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Student tvtc</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="master.css" />
    <script
      src="https://kit.fontawesome.com/6c31dd2643.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body dir="rtl">
    <header>
      <div class="upper">
        <div class="right">
          <div class="setting">
            <i
              class="fa-solid fa-gear fa-2xl fa-spin"
              style="color: #dedede"
            ></i>
          </div>
        </div>

        <div class="left">
          <div class="icons">
            <i
              class="fa-regular fa-calendar-days fa-2xl"
              style="color: #ffffff"
            ></i>
            <i class="fa-solid fa-phone fa-2xl" style="color: #ffffff"></i>
            <i
              class="fa-solid fa-square-envelope fa-2xl"
              style="color: #ffffff"
            ></i>
            <i class="fa-solid fa-user fa-2xl" style="color: #ffffff"></i>
          </div>
          <div class="sign">
            <p class="btn">تسجيل الدخول</p>
          </div>
        </div>
      </div>
      <hr />
      <nav>
        <ul>
          <li>
            <span> عن الموقع </span>
            <i class="fa-solid fa-sort-down" style="color: #ffffff"></i>
          </li>
          <li>
            <span> الخدمات الالكترونية </span>
            <i class="fa-solid fa-sort-down" style="color: #ffffff"></i>
          </li>
          <li>
            <span> التقويم التدريبي </span>
            <i class="fa-solid fa-sort-down" style="color: #ffffff"></i>
          </li>
          <li>
            <span> الإحصائيات </span>
            <i class="fa-solid fa-sort-down" style="color: #ffffff"></i>
          </li>
          <li>
            <span> المكتبة الإلكترونية </span>
            <i class="fa-solid fa-sort-down" style="color: #ffffff"></i>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="outer">
        <div class="section">
          <p>التسجيل الذاتي للمتدربين</p>
          <i
            class="fa-solid fa-file-signature fa-2xl"
            style="color: #000000"
          ></i>
        </div>
        <div class="section">
          <p>عرض جدول التدريب</p>
          <i
            class="fa-regular fa-calendar-days fa-2xl"
            style="color: #000000"
          ></i>
        </div>
        <div class="section">
          <p>الخدمة الذاتية للمتدربين</p>
          <i class="fa-solid fa-user-gear fa-2xl" style="color: #000000"></i>
        </div>
        <div class="section">
          <p>البطاقة الرقمية</p>
          <i
            class="fa-regular fa-address-card fa-2xl"
            style="color: #000000"
          ></i>
        </div>
      </div>
    </main>
  </body>
</html>
